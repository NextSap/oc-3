<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
          rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../javascript/changePage.js"></script>
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
    <nav>
        <ul>
            <li id="nav-projects">projets</li>
            <li id="nav-contact">contact</li>
            <li id="nav-login" id="project-li-login">login</li>
            <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
    <section id="login">
        <h2>Log in</h2>
        <form id="login-form">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="password" id="password-label">Mot de passe</label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Se connecter" id="submit-login">
        </form>
        <p>Mot de passe oublié</p>
    </section>
</main>

<script src="../javascript/login.js"></script>
<script src="../javascript/base.js"></script>

</body>
</html>
